<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="index.css">

    <link rel="shortcut icon" href="/temperatures/graph/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/temperatures/graph/favicon.ico" type="image/x-icon">
  </head>
<body>

<div id="container"></div>

<form name="options" id="options">
  <div class="option-group">
    <span id="units-header">Temperature Units:</span>
    <input type="radio" name="units" id="fahrenheit" value="fahrenheit" checked="checked">
    <label for="fahrenheit">Fahrenheit</label>
    <input type="radio" name="units" id="celcius" value="celcius">
    <label for="celcius">Celcius</label>
  </div>
  <div class="option-group">
    <span id="refresh-header">Refresh Interval:</span>
    <input type="text" name="refresh" id="refresh" value="10000">
    <label for="refresh">Milliseconds</label>
    <span id="drew"></span>
  </div>
  <div class="option-group">
    <span id="threshold-header">Threshold (Â°C) Low:</span>
    <input type="text" name="threshold-low" id="threshold-low" value="">
    <span id="threshold-header">High:</span>
    <input type="text" name="threshold-high" id="threshold-high" value="">
    <span id="updated-thresholds"></span>
  </div>
</form>

</body>
</html>
